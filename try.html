<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC United - Comments System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a2c5f;
            --secondary: #e63946;
            --accent: #fca311;
            --light: #f1faee;
            --dark: #1d3557;
            --success: #2a9d8f;
            --error: #e63946;
        }

        body {
            background: linear-gradient(135deg, #1a2c5f 0%, #1d3557 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .logo {
            font-size: 50px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .comments-container {
            padding: 30px;
        }

        .comment-form {
            background: var(--light);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .comment-form h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 44, 95, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            display: block;
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .comments-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .comment {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent);
        }

        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .comment-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .comment-date {
            color: #777;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .comment-content {
            color: #333;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .comment-actions button:hover {
            color: var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .notification.success {
            background-color: var(--success);
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background-color: var(--error);
            opacity: 1;
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #777;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .comment-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .comment-date {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-futbol"></i>
            </div>
            <h1>FC United Fan Comments</h1>
            <p>Share your thoughts about our team and matches</p>
        </div>

        <div class="comments-container">
            <div class="comment-form">
                <h2>Add Your Comment</h2>
                <form id="commentForm">
                    <div class="form-group">
                        <label for="commentName">Your Name</label>
                        <input type="text" id="commentName" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="commentText">Your Comment</label>
                        <textarea id="commentText" required placeholder="Share your thoughts about our team..."></textarea>
                    </div>
                    <button type="submit" class="btn">Post Comment</button>
                </form>
            </div>

            <div class="comments-list" id="commentsList">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Show notification function
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Load comments from localStorage
        function loadComments() {
            const commentsList = document.getElementById('commentsList');
            const comments = JSON.parse(localStorage.getItem('footballComments')) || [];
            
            if (comments.length === 0) {
                commentsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>No comments yet</h3>
                        <p>Be the first to share your thoughts about our team!</p>
                    </div>
                `;
                return;
            }
            
            commentsList.innerHTML = '';
            
            comments.forEach((comment, index) => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                
                // Create avatar from initials
                const names = comment.name.split(' ');
                let initials = '';
                if (names.length === 1) {
                    initials = names[0].charAt(0);
                } else {
                    initials = names[0].charAt(0) + names[names.length - 1].charAt(0);
                }
                
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-avatar">${initials.toUpperCase()}</div>
                        <div class="comment-author">${comment.name}</div>
                        <div class="comment-date">${comment.date}</div>
                    </div>
                    <div class="comment-content">
                        <p>${comment.text}</p>
                    </div>
                    <div class="comment-actions">
                        <button onclick="deleteComment(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                commentsList.appendChild(commentElement);
            });
        }

        // Delete a comment
        function deleteComment(index) {
            const comments = JSON.parse(localStorage.getItem('footballComments')) || [];
            comments.splice(index, 1);
            localStorage.setItem('footballComments', JSON.stringify(comments));
            loadComments();
            showNotification('Comment deleted successfully', 'success');
        }

        // Add a new comment
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('commentName');
            const commentInput = document.getElementById('commentText');
            
            if (nameInput.value.trim() === '' || commentInput.value.trim() === '') {
                showNotification('Please fill in both fields', 'error');
                return;
            }
            
            // Create new comment
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            const newComment = {
                name: nameInput.value,
                text: commentInput.value,
                date: dateString
            };
            
            // Save to localStorage
            const comments = JSON.parse(localStorage.getItem('footballComments')) || [];
            comments.unshift(newComment); // Add to beginning of array
            localStorage.setItem('footballComments', JSON.stringify(comments));
            
            // Reload comments
            loadComments();
            
            // Clear form
            nameInput.value = '';
            commentInput.value = '';
            
            // Show confirmation
            showNotification('Thanks for your comment!', 'success');
        });

        // Load comments when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComments();
            
            // Add some sample comments if none exist
            const comments = JSON.parse(localStorage.getItem('footballComments')) || [];
            if (comments.length === 0) {
                const sampleComments = [
                    {
                        name: "John Doe",
                        text: "What an amazing performance last weekend! The team showed great character coming back from being 2-0 down. Smith's hat-trick was incredible!",
                        date: "October 10, 2023, 02:30 PM"
                    },
                    {
                        name: "Sarah Miller",
                        text: "I've been a fan for over 20 years, and this is one of the most exciting teams we've had. The young players are really stepping up. Future looks bright!",
                        date: "October 8, 2023, 10:15 AM"
                    },
                    {
                        name: "Robert Johnson",
                        text: "Can't wait for the derby match next week. We need all the support we can get at the stadium. Let's pack the stands and show our support!",
                        date: "October 5, 2023, 04:45 PM"
                    }
                ];
                
                localStorage.setItem('footballComments', JSON.stringify(sampleComments));
                loadComments();
            }
        });
    </script>
</body>
</html>
